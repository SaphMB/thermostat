<html>
<head>
  <script src="js/Thermostat.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/interface.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:500" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/layout.css">
  <script src="js/bootstrap.js"></script>
</head>

<body>
  <div class="container">
    <div class="col-md-4"></div>
    <img class="img-responsive col-md-4" src="ThermostatFinal.png"></img>
    <div class="col-md-4"></div>
  </div>

  <div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2> Combatting climate change - with a fist</h2>
      <p id="localWeather"></p>
      <h3>Alert our plucky hero about the weather in your area:<h3/>
      <div class="input-group">
        <input type="text" class="form-control" id='city'>
        <span class="input-group-btn">
          <button id="citySearch" class="btn btn-default" type="button">Enter your city</button>
        </span>
      </div>

    </div>
    <div class="col-md-3"></div>
  </div>

  <div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h3>Your thermo stats</h3>
      <p id="temperature">18 degrees</p><br />
      <p id='energyMode'> Energy saving mode - </p><br />
      <p>Power usage: </p>
      <p id='powerUsage'>?</p><br />
      <form >
        <input id='energyModeToggle' type="checkbox"> Power-saving
      </form>
      <button id='temperature-down' class="btn btn-default" type="button">-</button>
      <button id='reset' class="btn btn-default" type="button">Reset</button>
      <button id='temperature-up' class="btn btn-default" type="button">+</button>
    </div>
    <div class="col-md-4"></div>
  </div>

</body>
</html>
